<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				text-align: center;
				font-family: "Courier New", Courier, monospace;
			}
			.box {
				border: black solid 3px;
				width: 45px;
				margin: auto;
			}
		</style>
	</head>

	<body>
		<h1>Welcome To Guess My Letter</h1>
		<div class="box"><p class="letter">?</p></div>
		<h4 class="userMsg"></h4>
		<div class="game">
			<h3>Guess a letter</h3>
			<h2>Keys guessed</h2>
			<h4 class="userGuess"></h4>
		</div>
		<script>
			const letterGuess = [];
			const game = document.querySelector(".game");
			const userGuess = document.querySelector(".userGuess");
			const userMsg = document.querySelector(".userMsg");
			const letter = document.querySelector(".letter");
			const letterToGuess = String.fromCharCode(
				97 + Math.floor(Math.random() * 26)
			);
			console.log(letterToGuess);
			document.addEventListener("keyup", (e) => {
				let char = e.key;
				if (letterGuess.includes(char)) {
					userMsg.style.color = "red";
					userMsg.innerHTML = `${char} has already been guessed!`;
				} else if (/[a-z]/i.test(char)) {
					letterGuess.push(e.key);
					if (letterToGuess == char) {
						userMsg.style.color = "green";
						letter.innerHTML = letterToGuess;
						userMsg.innerHTML = "Right Letter!";
						game.innerHTML = "Would you like to play again?";
					}
				} else {
					userMsg.style.color = "red";
					userMsg.innerHTML = `${char} Not a letter`;
				}
				userGuess.innerHTML = letterGuess;
			});
		</script>
	</body>
</html>
