	<body>

			body {
				display: flex;

			}
			input,
			button {
				display: block;

		<form name="singup">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" />
			<label for="age">Age</label>
			<input type="text" id="age" name="age" />
			<label for="email">Email</label>
			<input type="text" id="email" name="email" />
			<button type="submit">Submit</button>
		</form>
		<script>
			const form = document.querySelector('[name="singup"]');
			const success = document.createElement("h1");
			form.addEventListener("submit", (e) => {
				const yes = confirm(
					`Are you sure about those details?\nid:${e.currentTarget.name.value} \nAge:${e.currentTarget.age.value}\nEmail:${e.currentTarget.email.value}  id:${e.currentTarget.name.value} \nAge:${e.currentTarget.age.value}\nEmail:${e.currentTarget.email.value}`
				);
				if (yes) {
					alert("congratulations you successfully");
				} else {
					e.preventDefault();
				}
			});
		</script>
	</body>
